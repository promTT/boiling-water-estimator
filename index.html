<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวนเวลาต้มน้ำ</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body class="h-screen overflow-hidden  items-center justify-center bg-gradient-to-r from-purple-500 to-pink-500"
    style="font-family: 'Prompt', sans-serif;">
    <div class=" flex flex-col justify-center items-center h-[100vh]">
        <div
            class="!z-5 relative flex flex-col rounded-[20px] max-w-[300px] md:max-w-[400px] bg-white bg-clip-border shadow-3xl shadow-shadow-500  w-full !p-6 3xl:p-![18px] undefined">


            <div class="relative flex flex-row justify-between">
                <h4 class="text-xl font-bold text-navy-700 dark:text-white mb-3">
                    โปรแกรมคำนวนเวลาต้มน้ำ
                </h4>
            </div>
            <div class="mb-3">
                <label for="mass" class="text-sm text-navy-700 dark:text-white font-bold">มวลของน้ำ</label>
                <input oninput="cal()" type="number" id="mass" placeholder="??? gram"
                    class="mt-2 flex h-12 w-full items-center justify-center rounded-xl border bg-white/0 p-3 text-sm outline-none border-gray-200">
            </div>
            <div class="mb-3">
                <label for="temp1" class="text-sm text-navy-700 dark:text-white font-bold">อุณหภูมิเริ่มต้น</label>
                <input oninput="cal()" type="number" id="temp1" placeholder="??? &deg;C"
                    class="mt-2 flex h-12 w-full items-center justify-center rounded-xl border bg-white/0 p-3 text-sm outline-none ">
            </div>
            <div class="mb-3">
                <label for="power" class="text-sm text-navy-700 dark:text-white font-bold">พลังงานของกาน้ำร้อน</label>
                <input oninput="cal()" type="number" id="power" placeholder="??? watt"
                    class="mt-2 flex h-12 w-full items-center justify-center rounded-xl border bg-white/0 p-3 text-sm outline-none ">
            </div>
            <div class="mb-3">
                <label for="ans" class="text-sm text-navy-700 dark:text-white font-bold">เวลาที่ต้องใช้</label>
                <input disabled="" type="text" id="ans" placeholder="NaN minute"
                    class="mt-2 flex h-12 w-full items-center justify-center rounded-xl border bg-white/0 p-3 text-sm outline-none !border-none !bg-gray-100 cursor-not-allowed dark:!bg-white/5 ">
            </div>
        </div>
    </div>

    <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 absolute bottom-16 w animate-bounce"
        role="alert">
        <p class="font-bold">Be Warned</p>
        <p>การคำนวนนี้ไม่ได้นำความร้อนที่ภาชนะรับความร้อนได้มารวมคำนวน</p>
    </div>
    <script src="main.js"></script>

</html>
